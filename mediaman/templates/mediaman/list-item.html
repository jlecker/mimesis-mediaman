        <li{% if media_item.attachments %} class="attached"{% endif %}>
            <img width="48" height="48" src="{{ media_item.thumbnail_img_url }}">
            {% if media_item.caption %}
            <h4>{{ media_item.caption }}</h4>
            {% else %}
            <h4>No Caption.</h4>
            {% endif %}
            <span class="itemid">{{ media_item.id }}</span>
        </li>
