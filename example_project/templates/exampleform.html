<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/mediaman/media-selector.css" />
</head>

<body>
<h1>Edit Something</h1>
<form id="edit-something-form" method="post">
    {% csrf_token %}
    <p>{{ form.name.label }} {{ form.name }} {{ form.name.errors }}</p>
    <p>{{ form.tags.label }} {{ form.tags }} {{ form.tags.errors }}</p>
    <p>
        <input id="attach-media-button" type="button" value="Attach Media" />
        {{ form.mimesis_attached_media }}
        <input type="submit" value="Save Something" />
    </p>
</form>

<div id="media-selector-container">
</div>

<script src="/static/mootools-core-1.3-full-nocompat.js" type="text/javascript"></script>
<script src="/static/mediaman/mediaman.js" type="text/javascript"></script>
<script src="/static/exampleform.js" type="text/javascript"></script>
</body>
</html>
