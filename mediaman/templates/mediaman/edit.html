<h3>Preview/Edit</h3>
<span class="itemid">{{ media_item.id }}</span>
{% if media_item.media_type == 'image' %}
    <img src="{{ media_item.media.url }}" width="325">
{% endif %}
{% if media_item.media_type == 'video' %}
    <object width="325" height="260"><param name="movie" value="http://www.youtube.com/v/{{ media_item.media }}?fs=1&amp;hl=en_US"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/{{ media_item.media }}?fs=1&amp;hl=en_US" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="320" height="240"></embed></object>
{% endif %}
<form>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save & Attach" />
</form>
